<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecturer Dashboard - Smart Campus Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    /* Base Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
    }

    /* Sidebar */
    .sidebar {
        min-height: 100vh;
        background-color: #343a40;
        padding: 0;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }
    .sidebar .nav-link {
        color: rgba(255, 255, 255, 0.75);
        padding: 0.75rem 1.5rem;
        border-left: 4px solid transparent;
        transition: all 0.3s ease;
    }
    .sidebar .nav-link:hover {
        color: rgba(255, 255, 255, 1);
        background-color: rgba(255, 255, 255, 0.05);
        border-left: 4px solid #f6c23e;
    }
    .sidebar .nav-link.active {
        color: white;
        background-color: rgba(255, 255, 255, 0.1);
        border-left: 4px solid #f6c23e;
    }

    /* Main Content */
    .main-content {
        padding: 20px;
        min-height: 100vh;
    }
    .role-badge {
        font-size: 0.8rem;
        padding: 0.35em 0.65em;
        background-color: #f6c23e;
    }

    /* Cards */
    .card {
        border: none;
        border-radius: 0.35rem;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        transition: transform 0.2s, box-shadow 0.2s;
        margin-bottom: 20px;
        border-left: 4px solid #f6c23e;
    }
    .card-header {
        background-color: #f8f9fc;
        border-bottom: 1px solid #e3e6f0;
    }

    /* Grading Specific */
    .grading-rubric {
        border-left: 3px solid #f6c23e;
    }
    .grading-table th {
        background-color: rgba(246, 194, 62, 0.1);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .sidebar {
            min-height: auto;
        }
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 d-none d-md-block sidebar">
      <div class="text-center py-4">
        <h4 class="text-white">Smart Campus</h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="/lecturer/dashboard">
            <i class="bi bi-speedometer2"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/lecturer/classes">
            <i class="bi bi-people"></i> My Classes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/lecturer/grading">
            <i class="bi bi-journal-check"></i> Grade Students
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/lecturer/schedule">
            <i class="bi bi-calendar-event"></i> My Schedule
          </a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 ms-sm-auto px-md-4 py-4 main-content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">Lecturer Dashboard</h1>
        <span class="badge role-badge">LECTURER</span>
      </div>

      <!-- Classes Section -->
      <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0">My Classes</h5>
          <button class="btn btn-sm btn-primary">Add Class</button>
        </div>
        <div class="card-body">
          <!-- Classes list -->
        </div>
      </div>

      <!-- Grading Section -->
      <div class="card mb-4">
        <div class="card-header">
          <h5 class="mb-0">Pending Grading</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table grading-table">
              <!-- Grading table -->
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
