<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Smart Campus Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.75);
            padding: 0.75rem 1.5rem;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover {
            color: rgba(255, 255, 255, 1);
            background-color: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #1cc88a;
        }
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #1cc88a;
        }
        .main-content {
            padding: 20px;
            min-height: 100vh;
        }
        .role-badge {
            font-size: 0.8rem;
            padding: 0.35em 0.65em;
            background-color: #1cc88a;
        }
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
            border-left: 4px solid #1cc88a;
        }
        .stats-card {
            color: white;
            border: none;
        }
        .stats-card.bookings {
            background-color: #4e73df;
        }
        .stats-card.issues {
            background-color: #f6c23e;
        }
        .stats-card.users {
            background-color: #1cc88a;
        }
        .admin-table th {
            background-color: rgba(28, 200, 138, 0.1);
        }
        @media (max-width: 768px) {
            .sidebar {
                min-height: auto;
            }
            .stats-card {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 d-none d-md-block sidebar">
            <div class="text-center py-4">
                <h4 class="text-white">Smart Campus</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/dashboard">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users">
                        <i class="bi bi-people"></i> User Management
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/timetables">
                        <i class="bi bi-calendar-week"></i> Timetables
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/issues">
                        <i class="bi bi-tools"></i> Issue Management
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/reports">
                        <i class="bi bi-file-earmark-bar-graph"></i> Reports
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 ms-sm-auto px-md-4 py-4 main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h2">Admin Dashboard</h1>
                <span class="badge role-badge">ADMIN</span>
            </div>

            <!-- Stats Cards -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card stats-card bookings">
                        <div class="card-body">
                            <h5 class="card-title">Active Bookings</h5>
                            <h2 th:text="${stats?.activeBookings ?: 0}">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stats-card issues">
                        <div class="card-body">
                            <h5 class="card-title">Pending Issues</h5>
                            <h2 th:text="${stats?.pendingIssues ?: 0}">0</h2>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card stats-card users">
                        <div class="card-body">
                            <h5 class="card-title">Registered Users</h5>
                            <h2 th:text="${stats?.totalUsers ?: 0}">0</h2>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Recent Activity</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table admin-table" th:if="${recentActivity != null and !recentActivity.empty}">
                            <thead>
                            <tr>
                                <th>Action</th>
                                <th>User</th>
                                <th>Time</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="activity : ${recentActivity}">
                                <td th:text="${activity.action}">Action</td>
                                <td th:text="${activity.user}">User</td>
                                <td th:text="${#temporals.format(activity.timestamp)}">Time</td>
                            </tr>
                            </tbody>
                        </table>
                        <div th:if="${recentActivity == null or recentActivity.empty}" class="text-center text-muted">
                            No recent activity
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
