<!-- Logout Confirmation Modal -->
<div id="logoutModal" class="logout-modal">
    <div class="logout-modal-content">
        <h3>Confirm Logout</h3>
        <p>Are you sure you want to log out?</p>
        <div class="logout-modal-buttons">
            <button class="logout-modal-btn confirm" onclick="performLogout()">Logout</button>
            <button class="logout-modal-btn cancel" onclick="hideLogoutModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
    // Show logout confirmation modal
function showLogoutModal() {
    document.getElementById('logoutModal').style.display = 'flex';
}

// Hide logout confirmation modal
function hideLogoutModal() {
    document.getElementById('logoutModal').style.display = 'none';
}

// Perform actual logout
function performLogout() {
    window.location.href = '/logout'; // This should match your logout endpoint
}

// Close modal when clicking outside
window.onclick = function(event) {
    const modal = document.getElementById('logoutModal');
    if (event.target === modal) {
        hideLogoutModal();
    }
}
</script>
