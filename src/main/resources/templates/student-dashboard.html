<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Smart Campus Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        /* Base Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        /* Sidebar */
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding: 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.75);
            padding: 0.75rem 1.5rem;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover {
            color: rgba(255, 255, 255, 1);
            background-color: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #4e73df;
        }
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4e73df;
        }
        .sidebar .nav-link i {
            width: 20px;
            margin-right: 10px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            padding: 20px;
            min-height: 100vh;
        }
        .dashboard-header {
            padding: 20px 0;
            border-bottom: 1px solid #e3e6f0;
            margin-bottom: 20px;
        }
        .role-badge {
            font-size: 0.8rem;
            padding: 0.35em 0.65em;
            background-color: #4e73df;
        }

        /* Cards */
        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 20px;
            border-left: 4px solid #4e73df;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1.5rem 0 rgba(58, 59, 69, 0.2);
        }
        .card-header {
            background-color: #f8f9fc;
            border-bottom: 1px solid #e3e6f0;
            padding: 1rem 1.35rem;
            font-weight: 600;
        }

        /* Notification Badge */
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 0.6rem;
            padding: 3px 6px;
            background-color: #e74a3b;
        }

        /* Buttons */
        .btn-primary {
            background-color: #4e73df;
            border-color: #4e73df;
        }
        .btn-primary:hover {
            background-color: #3a5ccc;
            border-color: #3a5ccc;
        }

        /* Timetable Specific */
        .timetable-cell {
            background-color: #f8f9fc;
            border: 1px solid #e3e6f0;
            padding: 8px;
            height: 80px;
        }
        .timetable-cell.active {
            background-color: rgba(78, 115, 223, 0.1);
            border-left: 3px solid #4e73df;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                min-height: auto;
            }
            .main-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 d-none d-md-block sidebar">
            <div class="text-center py-4">
                <h4 class="text-white">Smart Campus</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="/student/dashboard">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/student/bookings">
                        <i class="bi bi-calendar-check"></i> Book Study Room
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/student/timetable">
                        <i class="bi bi-calendar-week"></i> My Timetable
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/student/issues">
                        <i class="bi bi-tools"></i> Report Issue
                    </a>
                </li>
                <li class="nav-item position-relative">
                    <a class="nav-link" href="/student/notifications">
                        <i class="bi bi-bell"></i> Notifications
                        <span th:if="${unreadCount > 0}" class="badge rounded-pill notification-badge" th:text="${unreadCount}"></span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 ms-sm-auto px-md-4 py-4 main-content">
            <div class="dashboard-header">
                <h1 class="h2">Student Dashboard</h1>
                <span class="badge role-badge">STUDENT</span>
            </div>

            <!-- Booking Section -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Book Study Room</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/student/bookings}" method="post">
                                <!-- Booking form fields -->
                                <button type="submit" class="btn btn-primary">Book Now</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">My Bookings</h5>
                        </div>
                        <div class="card-body">
                            <!-- Booking list -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Timetable Section -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">Weekly Timetable</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <!-- Timetable content -->
                        </table>
                    </div>
                </div>
            </div>

            <!-- Issue Reporting -->
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Report Issue</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/student/issues}" method="post">
                        <!-- Issue form fields -->
                        <button type="submit" class="btn btn-primary">Submit Report</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
